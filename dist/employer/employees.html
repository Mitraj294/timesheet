<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSheet - Clients</title>
    <script src="https://kit.fontawesome.com/81206b8719.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="employees-container">
        <!-- Header Section -->
        <div class="employees-header">
            <h4><i class="fas fa-id-card"></i>Employees</h4>

            <!-- Breadcrumb Navigation -->
            <div class="breadcrumbs">
                <a href="/employer/dashboard" class="breadcrumb-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current">Employees</span>
            </div>

            <!-- Action Buttons -->
            <div class="employees-actions">
                <a href="/employer/employees/create" class="add-employee-button">
                    <i class="fas fa-plus"></i> Add Employee
                </a>
            </div>
        </div>


        <!-- employees List -->
        <div class="employees-list">
            <!-- employees Table -->
            <div class="employees-table">
                <div class="employees-table-header">
                    <div>Name</div>
                    <div>Employee code</div>
                    <div>Email Address</div>
                    <div>Admin</div>
                    <div>Overtime</div>
                    <div>Expected Hours per Week</div>
                    <div>Public Holiday Multiplier</div>
                    <div>Wage</div>
                    <div>Action</div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
