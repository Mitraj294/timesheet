# /home/digilab/timesheet/client/netlify.toml
[build]
  publish = "client/build" # Or keep as "build" if UI is the source of truth
  command = "npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://timesheet-slpc.onrender.com/api/:splat" # Your backend URL
  status = 200
  force = true
  methods = ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
 